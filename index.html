<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overwatch Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5082f4a3a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/assets/icon-ow.png">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <img
            class="logo"
            src="https://1000logos.net/wp-content/uploads/2018/01/overwatch-emblem.jpg"
            alt=""
          />
          <h1 class="header__title">
            Overwatch<span style="color: #f99e1a">Tracker</span>
          </h1>

          <p class="header__para">
            Input a user's <a class="battletag link" href="https://us.battle.net/support/en/article/75767">BattleTag</a> (make sure to include #, case sensitive)
          </p>

  
            <form class="searchbar__wrapper" onsubmit="searchPlayer(event)">
              
                <input
                  class="player__input"
                  type="text"
                  onchange="searchPlayer(event)"
                  placeholder="&#xF002; Search"
                  style="font-family: Arial, FontAwesome"
                />
                <button class="btn search__btn" type="submit">Search</button>
            </form>


          <div class="player__wrapper">
            <img class="player__namecard"></img>
            <div class="player__info"></div>
            <div class="rank__wrapper"></div>
            
          </div>

          <div class="error__wrapper"></div>

          <button onclick="{clearProfile();}" class="btn clear__btn"><i class="fa-solid fa-xmark"></i>  Clear</i></button>

          <p class="example__para">Example battlenets to use: Smashy#11139, JeefBeef#1701, Burry4#1474, Snow#15227</p>

        </div>

        
      </div>
    </header>
    <!-- <h1>Select your platform</h1>
    <select name="Platform" id="platform" onchange="updatePlatform(event)">
      <option value="" disabled selected>Platform</option>

      <option value="AMERICAS">AMERICAS</option>
      <option value="EUROPE">EUROPE</option>
      <option value="ASIA">ASIA</option>
    </select>            -->
  </body>
  <script src="index.js"></script>

  
</html>
